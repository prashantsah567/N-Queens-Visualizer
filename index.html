<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N Queen Visualiser App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="nQueen.css" />
  </head>

  <body>
    <header class="header">
      <h2>
        N-Queens Visualiser <i class="fas fa-crown" style="color: #fdfffc"></i>
      </h2>
    </header>
    <div class="n-queen">
        <!--for the input of number of queens-->
      <div class="inputbox">
        <input type="number" class="numberbox" id="numberbox" required />
        <label>Enter total Queens</label>
      </div>
        <!--for the slider to make the process fast or slow-->
      <div class="slider-container">
        <input class="slider" id="slider" type="range" min="0" max="100" value="60"/>
        <div id="progress-bar"></div>
      </div>
        <!--for the play button that will start the visualization-->
      <button class="play-button" id="play-button">
        <i class="fa fa-play" aria-hidden="true"></i> Play
      </button>
    </div>
        <!--for the total number of arrangement possible-->
    <div class="queen-arrangement" id="queen-arrangement"></div>
        <!--for the board-->
    <div id="n-queen-board"></div>
    <script src="nQueen.js"></script>
  </body>
</html>
